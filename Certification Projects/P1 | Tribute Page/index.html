<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
    <nav id="nav-bar">
      <ul>
        <li><a href="#features" class="nav-link">Features</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Features Section -->
  <section id="features">
    <h2>Product Features</h2>
    <p>Learn about the amazing features of our product.</p>
  </section>

  <!-- Video Section -->
  <section id="video-section">
    <h2>Product Video</h2>
    <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Our Product</h2>
    <p>Discover the story behind our product and why it's the best choice for you.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <label for="email">Enter your email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required>
      <input id="submit" type="submit" value="Submit">
    </form>
  </section>

  <!-- Footer Section -->
  <footer id="footer">
    <p>&copy; 2025 Product Landing Page</p>
  </footer>

</body>
</html>
